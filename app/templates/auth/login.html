{% extends "layouts/base.html" %}
{% block title %}Log In to Your Account{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4 bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl fade-in-up">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold justify-center">Welcome Back!</h2>
            <p class="text-center text-base-content/70 mb-6">Log in to access your dashboard.</p>

            {% include 'partials/flash.html' %}

            <!-- Google OAuth Button -->
            <a href="/auth/oauth2/google" class="btn btn-outline gap-2 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
                    <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
                    <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
                    <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
                </svg>
                Continue with Google
            </a>

            <div class="divider">OR</div>

            <form method="POST" action="/login" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text">Email</span></label>
                    <input type="email" name="email" placeholder="you@example.com" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Password</span></label>
                    <input type="password" name="password" placeholder="••••••••" class="input input-bordered" required>
                </div>
                <div class="text-right text-sm">
                    <a href="/forgot-password" class="link link-primary">Forgot Password?</a>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
            <div class="text-center mt-4 text-sm">
                <p>Don't have an account? <a href="/register" class="link link-primary">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
