{% extends "layouts/base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4 bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl fade-in-up">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold justify-center">Reset Password</h2>
            <p class="text-center text-base-content/70 mb-6">Enter your email and we'll send you a link to reset your password.</p>

            <form method="POST" action="/forgot-password" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text">Email</span></label>
                    <input type="email" name="email" placeholder="you@example.com" class="input input-bordered" required>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
            </form>
            <div class="text-center mt-4 text-sm">
                <p>Remembered your password? <a href="/login" class="link link-primary">Log In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
