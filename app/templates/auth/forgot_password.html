{% extends "layouts/base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md fade-in">
        <div class="text-center">
            <h2 class="text-center text-3xl font-bold tracking-tight text-slate-900">
                Reset Password
            </h2>
            <p class="mt-2 text-center text-sm text-slate-600">
                Enter your email and we'll send a reset link.
            </p>
        </div>

        <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form action="/forgot-password" method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full appearance-none rounded-md border border-slate-300 px-3 py-2 placeholder-slate-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Send Reset Link</button>
                </div>
            </form>
        </div>

        <p class="mt-6 text-center text-sm text-slate-600">
            Remembered your password?
            <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
