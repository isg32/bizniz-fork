{% extends "layouts/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="flex min-h-full flex-col justify-center bg-white px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center fade-in">
        
        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
             <i class="fa-solid fa-check text-2xl text-green-600"></i>
        </div>

        <div class="mt-5">
            <h2 class="text-2xl font-semibold leading-9 tracking-tight text-slate-900">
                {{ title }}
            </h2>
            <p class="mt-2 text-base text-slate-600">
                {{ message }}
            </p>
        </div>

        <div class="mt-8">
             <a href="/" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Go to Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
