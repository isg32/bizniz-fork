
{% extends "layouts/base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4 bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl fade-in-up">
        <div class="card-body items-center text-center">
            <div class="p-4 bg-success rounded-full">
                <i class="fa-solid fa-check text-success-content text-3xl"></i>
            </div>
            <h2 class="card-title text-3xl font-bold mt-4">{{ title }}</h2>
            <p class="mt-2 text-base-content/70">{{ message }}</p>
            <div class="card-actions justify-end mt-6">
                <a href="/" class="btn btn-primary">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
