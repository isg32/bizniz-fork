{% extends "layouts/base.html" %} {% block title %}Choose a New Password{%
endblock %} {% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md fade-in">
        <div class="text-center">
            <h2
                class="text-center text-3xl font-bold tracking-tight"
                style="color: var(--text-color)"
            >
                New Password
            </h2>
            <p class="mt-2 text-center text-sm theme-text-secondary">
                Please choose a strong new password.
            </p>
        </div>

        <div
            class="mt-8 py-8 px-4 theme-surface theme-shadow sm:rounded-lg sm:px-10"
        >
            {% include 'partials/flash.html' %}

            <form
                method="POST"
                action="/reset-password/{{ token }}"
                class="space-y-6"
            >
                <div>
                    <label
                        for="password"
                        class="block text-sm font-medium theme-text-secondary"
                        >New Password</label
                    >
                    <div class="mt-1">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            minlength="8"
                            placeholder="••••••••"
                            class="block w-full appearance-none rounded-md border theme-border px-3 py-2 placeholder-slate-400 theme-shadow focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm theme-surface"
                        />
                    </div>
                </div>

                <div>
                    <label
                        for="password_confirm"
                        class="block text-sm font-medium theme-text-secondary"
                        >Confirm New Password</label
                    >
                    <div class="mt-1">
                        <input
                            id="password_confirm"
                            name="password_confirm"
                            type="password"
                            required
                            placeholder="••••••••"
                            class="block w-full appearance-none rounded-md border theme-border px-3 py-2 placeholder-slate-400 theme-shadow focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm theme-surface"
                        />
                    </div>
                </div>

                <div>
                    <button
                        type="submit"
                        class="flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                    >
                        Update Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
