{% extends "layouts/base.html" %}
{% block title %}Choose a New Password{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4 bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl fade-in-up">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold justify-center">New Password</h2>
            <p class="text-center text-base-content/70 mb-6">Please choose a strong new password.</p>

            {% include 'partials/flash.html' %}

            <form method="POST" action="/reset-password/{{ token }}" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text">New Password</span></label>
                    <input type="password" name="password" placeholder="••••••••" class="input input-bordered" required minlength="8">
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Confirm New Password</span></label>
                    <input type="password" name="password_confirm" placeholder="••••••••" class="input input-bordered" required>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
