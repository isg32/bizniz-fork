
{% extends "layouts/base.html" %}
{% block title %}Create Your Account{% endblock %}

{% block content %}
<div class="flex-grow flex items-center justify-center p-4 bg-base-200">
    <div class="card w-full max-w-md bg-base-100 shadow-xl fade-in-up">
        <div class="card-body">
            <h2 class="card-title text-3xl font-bold justify-center">Create Account</h2>
            <p class="text-center text-base-content/70 mb-6">Join us and start your journey.</p>
            
            {% include 'partials/flash.html' %}
            
            <form method="POST" action="/register" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text">Full Name</span></label>
                    <input type="text" name="name" placeholder="e.g. Ada Lovelace" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Email</span></label>
                    <input type="email" name="email" placeholder="you@example.com" class="input input-bordered" required>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Password</span></label>
                    <input type="password" name="password" placeholder="••••••••" class="input input-bordered" required minlength="8">
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Confirm Password</span></label>
                    <input type="password" name="password_confirm" placeholder="••••••••" class="input input-bordered" required>
                </div>
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
            </form>
            <div class="text-center mt-4 text-sm">
                <p>Already have an account? <a href="/login" class="link link-primary">Log In</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
