<!-- app/templates/emails/general_notification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; line-height: 1.6; color: #333; }
        .container { width: 90%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #ddd; }
        /* The content from the API is injected here, so it might have its own styling. */
        .content { padding: 20px 0; }
        .footer { text-align: center; font-size: 0.8em; color: #888; padding-top: 20px; border-top: 1px solid #ddd; }
        h1 { color: #1f2937; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ subject }}</h1>
        </div>
        <div class="content">
            <!-- The HTML content from the API call will be safely rendered here -->
            {{ message_html|safe }}
        </div>
        <div class="footer">
            <p>&copy; {{ project_name }}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
